<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body id="body1">
    <a href = "https://www.youtube.com/">유튜브가기</a>
<br><br>

<button id="btn1">디자인</button>   <button id="btn2">디폴트</button>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
</ul>
<h1>JavaScript</h1>
<p>글자쓰는 공간!</p>
<!--btn1이라는 id를 가진 버튼을 클릭했을 때 배경은 노란색, 글자색은 파란색으로 변경-->
<script>
    //자바스크립트 코드를 작성하는 공간!
    document.getElementById("btn1").addEventListener("click",function(){
        document.getElementById("body1").style.backgroundColor = "black";
        document.getElementById("body1").style.color = "green"
    })
    document.getElementById("btn2").addEventListener("click",function(){
        document.getElementById("body1").style.backgroundColor = "white";
        document.getElementById("body1").style.color = "black"
    })
</script>

</body>
</html>
