<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div{
        background-color:gray;
        width:100px;
        height:100px;
        overflow:auto;
        /*overflow*/
        /*visible : 부모태그 벗어나는 자식태그 표현*/
        /*hidden : 부모태그 벗어나는 자식태그 내용 숨김*/
        /*scroll : 벗어나는 자식태그 내용 스크롤로 표현(무조건생성)*/
        /*auto : 벗어나는 자식태그가 있다면 스크롤 생성 반대는 생성안함*/
    }

</style>

</head>
<body>
    <div>
        <p>오늘은 헬스 가슴집중하는 날 그리고 복근과 하체는 무조건해주기 팩덱플라이로 웜업</p>
    </div>
</body>
</html>
