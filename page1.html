<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div></div>
    <button onclick="data()">가슴운동시작</button>

    <script>
        function data(){
            //클릭했을때 page2에 있는 정보를 div태그에 출력.
            $.ajax({
                url : "page2.html",
                type : "get",
                success : function(res){
                    //데이터를 잘 받아왔을때 처리해주는 로직 작성
                    //성공했을때 function(매개변수) >>넘어온 데이터를 담아주는 공간
                    $("div").html(res)
                    alert("덤벨 내려놓을꺼야?");
                },
                error : function(){
                    //데이터를 받아오지 못했을 때 처리해주는 로직
                    alert("덤벨 다음에 들게");
                }
            });
        }
    </script>    

</body>
</html>
