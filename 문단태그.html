<!DOCTYPE html>
<html lang="en">
    <!--문서의 형식 정의-->
<head>
    
    <meta charset="UTF-8">
    <!--uyf-8는 문서의 코드-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 웹페이지</title>
</head>
<body>
    <!--제목 태그-->
    <!--h태그는 1부터 6까지 존재-->
    <h1>제목태그</h1>
   <!-- <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    <h6>제목태그</h6> -->

    <!--단락을 만드는 태그-->
    <p>안녕하세요</p>
    <hr width ="200" color = "green" size = "9" align = "left"> <!--위아래 구분하는 선 생성-->
    <!--하나의 태그안에 여러가지 속성을 넣을 수 있다 기억하기-->
    <p align = "center">오늘은 하체입니다
        <br> <!--엔터-->
        지금 스쿼트 시작합니다 
        <!--p태그는 단락 태그여서 무조건 한줄로 출력/ 다른 태그를 사용해야함-->
        
    </p>
<!--태크 중에 공통으로 사용하는 속성이 있다라는 것알수있다.-->

</body>
</html>
