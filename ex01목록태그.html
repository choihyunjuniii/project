<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>등원 학생 목록</h3>
    <!--순서가 없는 태그-->
    <u>광배근
        <li>대퇴사두</li>
        <li>대퇴직근</li>
    </u>
<h3>등원 학생 목록</h3>
    <!--순서가 있는 태그-->
    <!--형제태그로 li 태그 사용-->
    <!--ol태그 하위에 li태그를 작성해야함-->
    <!--ol태그는 들여쓰기 기능-->
    <ol>
        <li>승모근</li>
        <li>삼각근</li>
    </ol>

    <!--용어정리 태그-->
    <!--형제태그-->
    <!--dl태그 아래 dt태그를 하나적고 dd태그를 작성해야 함-->
<!--dl>dd*3-->
    <dl>
        <dt>최현준</dt>
    <dd>나이 : 28</dd>
    <dd>키 : 172</dd>
    <dd>몸무게 : 69</dd>
</dl>


</body>
</html>
