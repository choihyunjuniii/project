<!DOCTYPE html>
<html lang="en">
    <!--문서의 형식 정의-->
<head>
    
    <meta charset="UTF-8">
    <!--uyf-8는 문서의 코드-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 웹페이지</title>
</head>
<body>
    <!-- html의 본문정의/매우 중요-->
    <font size =7 color = "green" face = "궁서">최현준</font>
    <br><u>오늘의 루틴</u>  <!--밑줄-->
    <br><b>프론트 레이즈</b>  <!--두껍게-->
    <br><i>스쿼트</i>        <!--기울기-->
    <br><s>사이드 레터럴 레이즈</s> <!--취소선-->
<br>풀업<sup>등신</sup>  <!--위첨자-->
<br>풀업<sub>10회 10세트</sub>  <!--아래첨자-->
<pre>폼롤러10분
    레그컬4세트
    데드리프트 4세트
    레그익스텐션 4세트
    레그프레스4세트

크런치200개


</pre>
</body>
</html>
