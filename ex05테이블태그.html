<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--border : 크면 클수록 테이블의 가장자리가 두꺼워짐-->
    <!--colspan : 가로방향으로 데이터 병합-->
    <!--rowspan : 세로방향으로 데이터 병합-->
    <table border =5 width =300 height = 100>
    <caption>루틴 정보</caption>
        <tr bgcolor = "yellow" align = "center">
            <th>해당 운동</th>
            <th colspan = 2>근육/볼륨</th>
            <th>비고</th>
        </tr>
        <tr align ="center">
            <td>push up</td>
            <td>대흉근</td>
            <td>12회 10set</td>
            <td rowspan = 2></td>
        </tr>
        <tr align = "center">
            <td>pull up</td>
            <td>광배근</td>
            <td>12회 10set</td>
        </tr>
    </table>
</body>
</html>
