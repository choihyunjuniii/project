<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //입력창을 통해서 입력문 작성! 리턴타입 : String
        prompt("오늘은 무슨 운동할꺼야?");

        //확인 및 취소를 통해서 입력문 작성! 리턴타입 : boolean
        confirm("덤벨 내려놀거야?");
        document.write("<h1>아니 한 세트 더</h>")
    </script>
</body>
</html>
