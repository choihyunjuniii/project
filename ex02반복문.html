<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num3 = 0;
        let num1 = Number(prompt("시작할 첫번째 운동을 선택해주세요!"))
        let num2 = Number(prompt("시작할 두번쨰 운동을 선택해주세요!"))
        for(let i =num1; i <=num2; i++){
            num3+=i;
        }
      console.log("결과는"+num3)
    </script>
</body>
</html>
